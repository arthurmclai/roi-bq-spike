<div class="panel  panel-info">
  <div class="panel-heading">
    <div class="panel-title"><h2>Book Interaction Reports</h2></div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <div class="progress progress-striped active" ng-show="isLoadingInteractionsByBook == true">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>
          </div>
        </div>
        <table class="table table-bordered table-striped table-condensed table-hover" ng-show="bothBusNameAndBookAreSelected() && isLoadingInteractionsByBook == false">
          <thead>
            <caption><strong>Interactions for {{businessName}} in {{miscReportOptions.month}}/{{miscReportOptions.year}} from {{book}}</strong></caption>
            <tr><th>Interaction</th><th>Count</th>
          </thead>
          <tbody>
            <tr ng-repeat="interaction in interactionsByBook">
              <td>{{interaction.action}}</td>
              <td>{{interaction.action_count}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-offset-3 col-md-6">
            <div class="progress progress-striped active" ng-show="isLoadingRecentInteractionsByBook == true">
              <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                <span class="sr-only">60% Complete</span>
              </div>
            </div>
          </div>
        </div>
        <div google-chart chart="impressionsByChannelAndBookChart" />
        <collapsable-chart-details data="impressionsByChannelAndBookChart"></collapsable-chart-details>
      </div>
    </div>
  </div>
</div>
