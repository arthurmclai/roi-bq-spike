<div>
  <!-- notice the function call, this binding is read only -->
  <!-- data() -->
  <button ng-show="data().query" class="btn" ng-click="data().isDetailsExpanded = !data().isDetailsExpanded">Details</button>
  <div collapse="!data().isDetailsExpanded">
    <div class="well well-large">
      <blockquote><p>{{data().query}}</p></blockquote>
      <div ng-show="!data().cacheHit">
        <p>Data processed in this query: <strong>{{data().totalBytesProcessed|capacity:'MB'}}MB</strong></p>
        <p>
          Cost for this query: {{35 / (1024 * 1024 * 1024 * 1024) * data().totalBytesProcessed | currency}}
        </p>
      </div>
      <p ng-show="data().cacheHit">
        Cached result returned. No data processed. <strong>No charge</strong>.
      </p>
    </div> 
  </div>
</div>
