<style type="text/css">
  .row-fluid {
    margin-bottom: 2rem;
  }
</style>

<div class="row-fluid">
  <div class="span6">
    <form class="">
      <label>Business</label>
      <select ng-model="businessName" ng-options="busName for busName in businessNames"></select>
    </form>
  </div>
  <div class="span6">
    <form class="">
      <label>Book</label>
      <select ng-model="book">
        <option value="BOOK1">BOOK1</option>
        <option value="BOOK1">BOOK2</option>
        <option value="BOOK1">BOOK3</option>
        <option value="BOOK1">BOOK4</option>
      </select>
    </form>
  </div>
</div>

<!--style="{{totalActionsChart.cssStyle}}"-->
<div class="row-fluid">
  <div  class="span6">
    <div google-chart chart="totalActionsChart" />
  </div>
  <div  class="span6">
    <div google-chart chart="totalImpressionsChart" />
  </div>
</div>

<div class="row-fluid">
  <div class="span6">
    <table class="table table-bordered table-striped table-condensed table-hover" ng-show="bothBusNameAndBookAreSelected()">
      <thead>
        <caption><strong>Top Interactions for {{businessName}} in {{miscReportOptions.month}}/{{miscReportOptions.year}}</strong></caption>
        <tr><th>Channel</th><th>Interaction</th><th>Count</th>
      </thead>
      <tbody>
        <tr ng-repeat="interaction in topInteractionsByBook">
          <td>{{interaction.channel}}</td>
          <td>{{interaction.action}}</td>
          <td>{{interaction.action_count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="span6">
    <div google-chart chart="impressionsByChannelAndBookChart" />
  </div>
</div>
